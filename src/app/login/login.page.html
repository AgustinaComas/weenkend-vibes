

<ion-content>
  <div class="flex-center">
      <ion-card >

         <img src="../../assets/eventos-img/logo.jpg" />

        <ion-card-header>
          <ion-card-title color="success">Ingresa</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <ion-item >
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" placeholder="Enter text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" placeholder="Enter text"></ion-input>
          </ion-item>
          <ion-button color="dark" fill="clear">Olvidaste la contraseña?</ion-button>
          <ion-button color="success" size="block" [routerLink]="['/tabs/inicio']"> Ingresar </ion-button>
          <ion-button color="success" fill="clear" size="full" [routerLink]="['/registro']"> Registrar</ion-button>
        </ion-card-content>
      </ion-card>
  </div>
  
</ion-content>
