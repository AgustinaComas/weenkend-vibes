<ion-header no-border>
  <ion-toolbar >
    <h1 class="titulo"> Todos los eventos </h1>
    <ion-searchbar  search-icon="search-outline" placeholder="Busca un evento" clear-icon="close-circle-outline"
    animated >
  </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item *ngFor="let evt of eventos" > 
      <ion-thumbnail  slot="start">
        <img src="../../assets/eventos-img/{{ evt.imagen }}" class="Evento" />
      </ion-thumbnail>
      <ion-label  [routerLink]="['/inicio', evt.id]">
        <h1>{{ evt.nombre }}</h1> 
        <p>{{ evt.descripcion }}</p>
      </ion-label>
      <ion-button (click)="OnFavoritos(evt.id)" fill="clear-icon">
        <ion-icon slot="icon-only" name='{{evt.favorito ? "heart" : "heart-outline"}}' ></ion-icon>
      </ion-button>
    </ion-item>
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
    
   

  </ion-content>
