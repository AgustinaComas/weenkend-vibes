<ion-header>
  
</ion-header>

<ion-content>

    <h1 class="titulo"> Todos los eventos </h1>
    <ion-searchbar placeholder="Busca un evento"></ion-searchbar>

    <ion-item  [routerLink]="['/eventos']" *ngFor="let item of Evento"> 
      <ion-thumbnail class="Evento" slot="start">
        <img src="../../assets/eventos-img/{{ item.Imagen }}" />
      </ion-thumbnail>
      <ion-label>
        <h1>{{ item.Nombre }}</h1> 
        <p>{{ item.Descripcion }}</p>
      </ion-label>
      <ion-icon slot="end" name="heart-outline"></ion-icon>
    </ion-item>

   

  </ion-content>
