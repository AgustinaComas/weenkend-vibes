<ion-header>
  <ion-toolbar>
    <h1 class="titulo">Compra tu entrada</h1>
    <ion-back-button 
    slot="start"
      text=""
      color="dark" 
      defaultHref="/inicio"
      icon="arrow-back">
    </ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="../../assets/eventos-img/{{datos.imagen}}" />
      </ion-thumbnail>
      <ion-label>
        <ion-card-header>
          <ion-card-title>{{datos.nombre}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <h1>$ {{datos.precio}} </h1>
        </ion-card-content>
      </ion-label>
    </ion-item>
    <ion-button expand="block" color="light" (click)="pago()">Pagar</ion-button>
  </ion-card>
  
</ion-content>
